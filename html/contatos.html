            <h2>Contatos</h2>

            <form action="">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seuemail@email.com">

                <label for="telefone">Telefone</label>
                <input type="tel" name="" id="telefone" placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Digite sua mensagem: </label>
                <textarea name="" id="mensagem" cols="30" rows="10"></textarea>


                <fieldset>

                    <legend>Para quem é a mensagem?</legend>
                    <input type="radio" id="radiopetshop" name="contato" checked>
                    <label for="radiopetshop" class="label-inline">Petshop</label>


                    <input type="radio" id="radiovet" name="contato">
                    <label for="radiovet" class="label-inline">Veterinário</label>

                </fieldset>

                <input type="checkbox" name="" id="promocao">
                <label for="promocao" class="label-inline">Eu desejo receber promoções futuras</label>

                <input type="submit" value="Enviar"></button>
            </form>
        </section>


    </main>
